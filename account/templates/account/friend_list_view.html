{% extends 'base.html' %}

{% block content %}
    {% for friend in friend_list %}
        <div class="card my-3">
            <div class="card-body">
                {% if friend.profile_image %}
                    <img src="{{ friend.profile_image.url }}" class="rounded float-start me-3 w-25" alt="/media/default_images/non_images.jpg">
                {% else %}
                    <img src="/media/default_images/non_images.jpg" class="rounded float-start me-3 w-25" alt="/media/default_images/non_images.jpg">
                {% endif %}
                <h3 class="card-title">{{ friend.get_full_name }}</h3>
                <p class="text-muted">
                Был в сети {% if friend.last_login %}{{ friend.last_login }}
                {% else %}{{ friend.date_joined }}{% endif %}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
