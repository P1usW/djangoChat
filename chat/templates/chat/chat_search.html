{% extends 'base.html' %}

{% block content %}
    <h3>Поиск общедоступной комнаты</h3>
    <input class="form-control my-2" id="room-name-input" type="text" size="100" placeholder="В какую комнату чата вы хотели бы войти?"/><br/>
    <input class="form-control my-2" id="room-name-submit" type="button" value="Enter"/>

    <script>
        document.querySelector('#room-name-input').focus(); //или autofocus в input
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
